<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: pink;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
    }
    .buttons {
      margin-top: 50px;
    }
    .button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .yes {
      background-color: #4caf50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine? üíñ</h1>
  <div class="buttons">
    <button class="button yes" onclick="sayYes()">Yes üíò</button>
    <button class="button no" onmouseover="moveNo()">No üíî</button>
  </div>

  <script>
    function sayYes() {
      alert("Yay! I knew you'd say YES! ‚ù§ Happy Valentine's Day!");
    }

    function moveNo() {
      const button = document.querySelector('.no');
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      button.style.left = x + 'px';
      button.style.top = y + 'px';
    }
  </script>
</body>
</html>
